<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        a{
            color: red;
            text-decoration: none;
            font-weight: bold;
        }
        a:visited{
            color: green
        }    

        a:hover {
            color: blue;
           text-decoration: underline;
        }

        a:active {
            color: yellow;
        }

        a::after {
            content: ' [link] ';
        }
        
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://www.youtube.com/watch?v=B0tav-rKdZk">Aimer</a></li>
        <li><a href="https://www.youtube.com/watch?v=paYdjXDYX4U">Orochi</a></li>
        <li><a href="https://www.youtube.com/watch?v=J3UjJ4wKLkg">Rihanna</a></li>
    </ul>
    
</body>
</html>
