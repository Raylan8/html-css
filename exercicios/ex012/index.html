<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>

    <video controls width="500" poster="imagens/android-chrome-512x512.png" loop>
        <source src="midia/Meu-Video.mkv" type="">
        <source src="midia/Meu-Video.mp4" type="">
        <source src="midia/Meu-Video.webm" type="">
        <source src="midia/Meu-Video.ogv" type="">
        <p>Seu navegador não tem compatibilidade com reprodyção de videos</p>
        

    </video>
    <h1>Inserindo videos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3Whrzd_9KO8?si=XiEJoa0kNumXl-Fz" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h1>Inserindo videos do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/863578151?h=dd222c7e8b&color=ff0179&title=0&portrait=0" width="560" height="560" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

    
</body>
</html>
